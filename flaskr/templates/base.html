<!DOCTYPE html>
<html>
    <title>{% block title %} {% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <head>
        <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    </head>
    <body>
        <div class="menu">
            <a href="/" style="position:relative; left:10px">MBTI Comparer</a>
            {% if g.user %}

            <a style = "float:right" href="{{ url_for('auth.logout') }}">로그아웃</a>
            <a style = "float:right" href="{{ url_for('questionaire.profile') }}">{{ g.user['username'] }}의 프로필</a>
            {% else %}
            <a style = "float:right" href="{{ url_for('auth.register') }}">계정 생성</a>
            <a style = "float:right" href="{{ url_for('auth.login') }}">로그인</a>
            {% endif %}
            {% block additional%}

            {% endblock %}
        </div>
        
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </body>
</html>
